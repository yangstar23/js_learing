<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
<body>

    <script>
        //弹窗,alert中文意思是弹出警告框
        // alert(996);
     

        //confirm()语句
        var result = confirm('今天是2022年9月10日,中秋节和教师节快乐');
        console.log (result);


        //弹出输入框:prompt语句
        var a =prompt('请输入密码');
        console.log(a);
       
        //console.log是打印内容的意思
        console.log("hello world,hello javascript!");

        //还可以设置不同等级
        console.warn("This is a warn");

        //网页内容区域输出
        document.write('123321');


        




    </script>
  

</body>
